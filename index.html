<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    <title>My Emoji's</title>
</head>
<body>
    <div class="container">
            <h1>My Emojis</h1> 
            <div id="emoji-container"></div>
            <input type="text" id="input-emoji"  placeholder="input emoji here 😍"/>
            <div class="buttons-wrapper">
                    <button id="push-btn"> Add Emoji from the End</button>
                    <button id="unshift-btn"> Add Emoji from the Beginning</button>
                </div> 
            <div class="buttons-wrapper">
                <button id="pop-btn"> Remove Emoji from the End</button>
                <button id="shift-btn"> Remove Emoji from the Beginning</button>    
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
